name: risk-hedging
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.11
  
  # Scientific Computing
  - numpy>=1.21.0,<2.0  # NumPy 1.x for PyTorch compatibility
  - pandas>=1.3.0
  - scipy>=1.7.0
  
  # Machine Learning
  - scikit-learn>=1.0.0
  
  # PyTorch (installed via pip for RTX 5090 support)
  # Note: For RTX 5090, use pip to install PyTorch nightly:
  # pip install --pre torch torchvision torchaudio --index-url https://download.pytorch.org/whl/nightly/cu128
  
  # For older GPUs or CPU-only, use:
  # - pytorch>=2.0.0
  # - torchvision
  # - torchaudio
  # - pytorch-cuda=12.1  # Or cpuonly for CPU
  
  # Visualization
  - matplotlib>=3.4.0
  
  # Node.js (if needed for JavaScript development)
  - nodejs>=18
  - npm
  
  # Optional: Jupyter for notebooks
  # - jupyter
